---
layout: default
---
<article class="video-piece" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time></p>
  </header>

  <div class="post-content">

    {% if page.video_link %}
      {% assign video_embed = page.video_link %}
      {% oembed {{video_embed}} %}
    {% endif %}

    {{ content }}
  </div>

</article>
