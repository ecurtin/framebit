---
layout: default
---
{% include base.html %}

<article class="painting" itemscope itemtype="http://pending.schema.org/Painting">

    <header class="post-header">
        <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time></p>
    </header>

    <div class=painting-img>
        <img src="{{ base }}{{ page.image }}">
    </div>

    <div class="material">
        {% if page.medium %} <span itemprop="material"><span>{{ page.medium }}</span></span>{% endif %} â€¢
    </div>
    <div class="painting-date">
        <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="dateCreated">{{ page.date | date: "%b %-d, %Y" }}</time>
    </div>
    {{ content }}
</article>
