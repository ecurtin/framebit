{% extends "page.html" %}

{% block title %}{{ SITENAME }} - {{ category }} category{% endblock %}

{% block content_title %}

<article class="post" itemscope itemtype="http://pending.schema.org/Painting">
        <img class="col three" src="{{ page.img }}"/>
    <header class="post-meta">
        {% if page.description %} <span itemprop="material"><span>{{ page.description }}</span></span>{% endif %}
    </header>
    {{ content }}
</article>
{% endblock %}
