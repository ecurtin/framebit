{% extends "page.html" %}

{% block sectionTitle %}
<h1 class="entry-title">: Tech</h1>
{% endblock %}

{% block content %}
<h2>{{ page.title }}</h2>
<time class="published" datetime="{{ page.date.isoformat() }}">
    {{ page.locale_date }}
</time>
<h3><img src="../images/icons/external-link.png" class="h3-size"/><a href="{{ page.link }}"> See More</a></h3>
<p>{{ page.content }}</p>
{% endblock %}
