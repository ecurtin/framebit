{% extends "page.html" %}

{% block sectionTitle %}
<h1 class="entry-title">: Tech</h1>
{% endblock %}

{% block content %}
<img class="tech-image" src="{{ page.img }}"/>

<div class = "next-to-pic">


<h2 class="next-to-pic">{{ page.title }}</h2>
<footer class="post-info">
    <time class="published" datetime="{{ page.date.isoformat() }}"> {{ page.locale_date }} </time>
</footer><!-- /.post-info -->
</div>
{{ super() }}

{% endblock %}
