{% extends "base.html" %}

{% block content %}
    <h1 class="entry-title">{{ page.title }}</h1>
    <div class="entry-content">
    {{ page.content }}
    {% if page.modified %}
        <p>
        Last updated: {{ page.locale_modified }}
        </p>
    {% endif %}
    </div><!-- /.entry-content -->
{% endblock %}
