{% extends "base.html" %}

{% block sectionTitle %}
<h1 class="entry-title">: {{ page.title }}</h1>
{% endblock %}

{% block content %}
    <div class="entry-content">
    {{ page.content }}
    {% if page.modified %}
        <p>Last updated: {{ page.locale_modified }}</p>
    {% endif %}
    </div><!-- /.entry-content -->
{% endblock %}
