{% extends "page.html" %}

{% block sectionTitle %}
: Paintings
{% endblock %}

{% block content %}
    <img class="painting-page" src="{{ page.img }}"/>

    <h3 class="painting-title">{{ page.title }}</h3>
    <ul class="painting-info">
        <li>{{ page.size }}</li>
        <li><time class="published" datetime="{{ page.date.isoformat() }}"> {{ page.date | strftime('%B %Y') }} </time></li>
        <li>{{ page.description }}</li>
    </ul>
{% endblock %}
